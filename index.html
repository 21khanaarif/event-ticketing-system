<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./event_logo.png">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Events in Delhi-NCR</h1>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="search-input" class="form-control" list="event-suggestions" placeholder="Search Event by Name">
                <datalist id="event-suggestions"></datalist> <!-- This will show suggestions -->
            </div>
            <div class="col-md-4">
                <button id="search-btn" class="btn btn-primary w-100">Search</button>
            </div>
        </div>

        <div id="event-list" class="row"></div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-center mt-4">
            <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
            <span id="current-page">Page 1</span>
            <button id="next-btn" class="btn btn-secondary ms-2">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
